<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                "text": "全年活跃率",
                "subtext": "BY Shen Liang",
                x: "2%",

                textStyle: {
                    color: '#fff',
                    fontSize: '22'
                },
                subtextStyle: {
                    color: '#90979c',
                    fontSize: '16',

                },
                itemGap: 5,
            },
            backgroundColor: '#323a5e',
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '2%',
                right: '4%',
                bottom: '14%',
                top: '16%',
                containLabel: true
            },
            legend: {
                data: ['观山湖', '六盘水', '毕节','安顺', '铜仁', '黔西南','黔南', '黔东南', '遵义', '贵阳'],
                right: 20,
                top: 12,
                textStyle: {
                    color: "#fff"
                },
                // 图例选中状态表
                // '系列1': true,
                // '系列2': false
                selected: {
                '贵阳'      : false,
                '遵义'      : false,
                '黔东南'    : false,
                '黔南'      : false,
                '黔西南'    : false,
                '铜仁'      : false,
                '安顺'      : false,
                '毕节'      : false,
                '六盘水'    : false,
                },
                itemWidth: 10,
                itemHeight: 10,
                // itemGap: 35
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                axisLine: {
                    lineStyle: {
                        color: 'white'

                    }
                },
                axisLabel: {
                    // interval: 0,
                    // rotate: 40,
                    textStyle: {
                        fontFamily: 'Microsoft YaHei'
                    }
                },
            },

            yAxis: {
                type: 'value',
                max: '1200',
                axisLine: {
                    show: false,
                    lineStyle: {
                        color: 'white'
                    }
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: 'rgba(255,255,255,0.3)'
                    }
                },
                axisLabel: {}
            },
            "dataZoom": [{//滑动图标
                "show": true,
                // 滑动控件大小
                "height": 15,
                "xAxisIndex": [
                    0
                ],
                bottom: '8%',
                "start": 10,
                "end": 90,
                handleIcon: 'path://M306.1,413c0,2.2-1.8,4-4,4h-59.8c-2.2,0-4-1.8-4-4V200.8c0-2.2,1.8-4,4-4h59.8c2.2,0,4,1.8,4,4V413z',
                handleSize: '110%',
                handleStyle: {
                    color: "#d3dee5",

                },
                textStyle: {
                    color: "#fff"
                },
                borderColor: "#90979c"
            }, {
                "type": "inside",
                "show": true,
                "height": 15,
                "start": 1,
                "end": 35
            }],
            // 显示数据图形
            series: [{
                name: '观山湖',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#fccb05'
                        }, {
                            offset: 1,
                            color: '#f5804d'
                        }]),
                        barBorderRadius: 12,
                    },
                },
                data: [400, 400, 300, 300, 300, 400, 400, 400, 300]
            },
            {
                name: '六盘水',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#8bd46e'
                        }, {
                            offset: 1,
                            color: '#09bcb7'
                        }]),
                        barBorderRadius: 11,
                    }

                },
                data: [400, 500, 500, 500, 500, 400, 400, 500, 500]
            },
            {
                name: '毕节',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#248ff7'
                        }, {
                            offset: 1,
                            color: '#6851f1'
                        }]),
                        barBorderRadius: 11,
                    }
                },
                data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            {
                name: '安顺',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#09bcb7'
                        }, {
                            offset: 1,
                            color: '#8bd46e'
                        }]),
                        barBorderRadius: 11,
                    }
                },
                data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            {
                name: '铜仁',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#AAC71A'
                        }, {
                            offset: 1,
                            color: '#07F597'
                        }]),
                        barBorderRadius: 11,
                    }
                },
                data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            {
                name: '黔西南',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#9CAACA'
                        }, {
                            offset: 1,
                            color: '#388720'
                        }]),
                        barBorderRadius: 11,
                    }
                },
                data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            {
                name: '黔南',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#2E5BBD'
                        }, {
                            offset: 1,
                            color: '#D361BF'
                        }]),
                        barBorderRadius: 11,
                    }
                },
                data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            {
                name: '黔东南',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#4E2F2F'
                        }, {
                            offset: 1,
                            color: '#9F9F5F'
                        }]),
                        barBorderRadius: 11,
                    }
                },
                data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            {
                name: '遵义',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#856363'
                        }, {
                            offset: 1,
                            color: '#7093DB'
                        }]),
                        barBorderRadius: 11,
                    }
                },
                data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            {
                name: '贵阳',
                type: 'bar',
                barWidth: '3%',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#CFD818'
                        }, {
                            offset: 1,
                            color: '#D74F2B'
                        }]),
                        barBorderRadius: 11,
                    }
                },
                data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            {
            name: "总数",
            type: "line",
            symbolSize:10,
            symbol:'circle',
            itemStyle: {
                normal: {
                    // color: '#F0190F'
                    color: "rgba(203, 220, 33,1)",
                    barBorderRadius: 0,
                    label: {
                        show: true,
                        position: "top",
                        formatter: function(p) {
                            return p.value > 0 ? (p.value) : '';
                        }
                    }
                }
            },
            data: [400, 600, 700, 700, 1000, 400, 400, 600, 700]
            },
            ]
        };

        var app = {
            currentIndex: -1,
        };
       //定时刷新
        setInterval(function () {
            var dataLen = option.series[0].data.length;
            //触发图表行为（更改变图表显示的相关动态），例如图例开关legendToggleSelect, 数据区域缩放dataZoom，显示提示框showTip等等
            // 取消之前高亮的图形
            myChart.dispatchAction({
                type: 'downplay',
                seriesIndex: 0,
                dataIndex: app.currentIndex  //关联前面var app
            });
            app.currentIndex = (app.currentIndex + 1) % dataLen;
            //console.log(app.currentIndex);
            // 高亮当前图形
            myChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: app.currentIndex,
            });
            // 显示 tooltip
            myChart.dispatchAction({
                type: 'showTip',
                seriesIndex: 0,
                dataIndex: app.currentIndex
            });

            // 刷新时间
        }, 10000);
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
